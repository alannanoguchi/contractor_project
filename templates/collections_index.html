<!-- templates/collections_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Collection</h1>

    {% for item in items %}
        <h2><a href = '/collections/{{item._id}}'>{{ item.title }}</a></h2>
        <small>{{ item.description }}</small>
        <img src="{{ item.image }}">
    {% endfor %}
{% endblock %}
