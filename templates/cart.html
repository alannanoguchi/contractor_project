<!-- templates/cart.html -->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/cart'>
    <fieldset>
    <legend>Cart</legend>
    <!-- TITLE -->
    <p>
        <label for='title'>Cart</label><br>
        <input type='text' name='title' />
    </p>
    <p>
        <label for='description'>Description</label><br>
        <input type='text' name='description' />
    </p>
    </fieldset>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Checkout</button>
    </p>
</form>
{% endblock %}
